<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meal Planning App</h1>
        <form id="meal-form">
            <input type="text" id="meal-name" placeholder="Meal Name" required>
            <input type="text" id="ingredients" placeholder="Ingredients (comma separated)" required>
            <button type="submit">Add Meal</button>
        </form>
        <ul id="meal-list"></ul>
        <button id="save-plan" class="save-plan">Save Meal Plan</button>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
